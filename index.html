<body class="text-center">
    <form class="form-signin" method="POST" action="/">
        <img class="mb-4" src="bootstrap-solid.svg" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">Please Enter Email</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Not a robot
            </label>
        </div>
        <button onclick="setEmail()" class="btn btn-lg btn-primary btn-block" type="submit">Send Verification Code</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

    <script>
        const setEmail = () => {
            localStorage.setItem('node-emailer-email', document.querySelector('#inputEmail').value)
        }
    </script>
</body>
